<html>

<head>

<script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1UhV7s_4c-E3p33HyK_P-N7uEs8qqfpg&language=id&region=ID"></script>

<script type="text/javascript">
    var map;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: { lat: -9.859565, lng: 124.278409 },
            zoom: 11,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        });

        var KMLbandung = new google.maps.KmlLayer({
            url: 'http://arsipbkeuda.com/Pola_Ruang_SoE_Test_2.kml',
            map: map
        });


        var marker = new google.maps.Marker({
            position: new google.maps.LatLng(-9.8616627, 124.2778869),
            map: map,
            title: 'Informasi Lokasi'
        });
        var infowindow = new google.maps.InfoWindow({
            content: ""
        });
        google.maps.event.addListener(marker, 'click', function () {
            infowindow.open(map, marker);
        });
    }
    google.maps.event.addDomListener(window, 'load', initMap);
</script>

<body>
    <div id="map" style="float:left;"></div>
</body>

</html>
